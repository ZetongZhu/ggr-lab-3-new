<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Web Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
</head>
<body>
    <div id="map"></div>
    <button id="toggle-layer">Toggle Census Tracts</button>
    <div id="legend">
        <h3>Legend</h3>
        <p><span class="legend-box" style="background:#ffcc00;"></span> High Population Density</p>
        <p><span class="legend-box" style="background:#0066ff;"></span> Low Population Density</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
